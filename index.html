<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Will you be my Valentine?</title>

  <style>
    :root {
      --bg1: #ffdeeb;
      --bg2: #fff5f8;
      --card: rgba(255, 255, 255, 0.9);
      --yes: #ff4d8d;
      --yesHover: #ff2a70;
      --text: #5a3d4a;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      color: var(--text);
    }

    /* Floating Background Hearts */
    .bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 10;
      width: min(400px, 90vw);
      padding: 30px 20px;
      background: var(--card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 30px;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.5);
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.15);
    }

    .art {
      width: 160px;
      margin: 0 auto;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.05));
    }

    h1 {
      font-size: 1.6rem;
      margin: 20px 0;
      line-height: 1.3;
      font-weight: 700;
    }

    .button-zone {
      position: relative;
      height: 180px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
    }

    #yesBtn {
      background: var(--yes);
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 141, 0.3);
      z-index: 100;
    }

    #noBtn {
      position: absolute;
      background: #f1f3f5;
      color: #71767b;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      font-style: italic;
      opacity: 0.6;
    }

    .result {
      display: none;
      animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: 2.2rem;
      color: var(--yes);
      margin-bottom: 20px;
    }

    /* THE BOUNCING IMAGE STYLE */
    .bounce-img {
      width: 100%;
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: jelly-bounce 2s infinite ease-in-out;
    }

    /* Cute Jelly Bounce Animation */
    @keyframes jelly-bounce {
      0%, 100% { transform: scale(1, 1) translateY(0); }
      25% { transform: scale(0.95, 1.05) translateY(-12px); }
      50% { transform: scale(1.05, 0.95) translateY(0); }
      75% { transform: scale(0.98, 1.02) translateY(-6px); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts"></div>

  <main class="card" id="mainCard">
    <div id="interactionContent">
      <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="#ff4d7d"/>
        <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="#f7c7a1"/>
        <circle cx="160" cy="130" r="8" fill="#333"/>
        <circle cx="220" cy="130" r="8" fill="#333"/>
        <path d="M180 155 Q190 165 200 155" stroke="#ff7aa2" stroke-width="3" fill="none" stroke-linecap="round" />
      </svg>

      <h1>Spriha, will you be my valentine? üå∏</h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn" style="left: 65%;">No</button>
      </section>

      <div class="hint" id="hint">Give it a try! ‚ú®</div>
    </div>

    <section class="result" id="result">
      <h2>YAY! ‚ù§Ô∏è See you then!</h2>
      
      <img 
        class="bounce-img" 
        src="https://github.com/jute031005-cloud/Paras_valentine/blob/main/image.png?raw=true" 
        alt="Happy Valentine" 
      />
      </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const content = document.getElementById("interactionContent");
    const hint = document.getElementById("hint");

    // 1. Floating Hearts Background
    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "105vh";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.style.opacity = Math.random();
      heart.style.zIndex = "0";
      // Randomize float speed and wobble
      heart.style.transition = `transform ${Math.random() * 3 + 3}s linear, opacity 4s`;
      
      document.getElementById("bgHearts").appendChild(heart);

      // Start floating
      setTimeout(() => {
        heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
      }, 50);

      // Clean up
      setTimeout(() => heart.remove(), 6000);
    }
    
    // Spawn a heart every 300ms
    setInterval(createHeart, 300);


    // 2. Button Logic
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(3, yesScale + 0.15);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      const maxX = z.width - b.width;
      const maxY = z.height - b.height;
      
      const newLeft = Math.random() * maxX;
      const newTop = Math.random() * maxY;

      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
      
      growYes();
      if(yesScale > 1.5) hint.innerText = "The 'Yes' button is getting lonely! üòâ";
    }

    // Touch support for mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    noBtn.addEventListener("mouseover", moveNo);

    // Yes Click Event
    yesBtn.addEventListener("click", () => {
      content.style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
